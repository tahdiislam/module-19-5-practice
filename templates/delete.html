{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<form method="post" style="width: 50%; margin: auto">
    <h1>
        Are you sure you want to delete?
    </h1>
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-warning">Delete</button>
</form>

{% endblock  %}
